<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <title>Mintrepreneur</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://kit.fontawesome.com/23f064e25c.js"></script>
</head>

<body>
<section class="main">
    <h1 id="title">The Minimalist Entrepreneur</h1>
    <div class="top-ctn">
        <div class="reviews-avg-ctn">
            <span id="reviews-avg-score">3.8</span>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fal fa-star"></i>
        </div>
        <button id="add-review-btn">Add Review</button>
    </div>
    <div class="bottom-ctn">
        <h2>Reviews</h2>
        <div class="reviews-ctn">
            <div class="review-ctn">
                <div class="review-visual-ctn">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fal fa-star"></i>
                </div>
                <span class="review-score">3.8</span>
                <p class="review">Book was fluff</p>
            </div>
            <div class="review-ctn">
                <div class="review-visual-ctn">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fal fa-star"></i>
                </div>
                <span class="review-score">3.8</span>
                <p class="review">Book was full of fluff</p>
            </div>
            <div class="review-ctn">
                <div class="review-visual-ctn">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fal fa-star"></i>
                </div>
                <span class="review-score">3.8</span>
                <p class="review">Book was amazing</p>
            </div>
        </div>
    </div>
    <div class="modal-ctn hidden">
        <h1>What's your rating?</h1>
        <div>
            <h2>Rating</h2>
            <div class="review-visual-ctn">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fal fa-star"></i>
            </div>
            <h3>Review</h3>
            <textarea
                    id="review-input"
                    placeholder="Start typing..."></textarea>
            <button id="submit-review-btn">Submit Review</button>
        </div>
    </div>
</section>

<script src="logic.js"></script>

</body>
</html>
